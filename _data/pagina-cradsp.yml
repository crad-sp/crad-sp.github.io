## Sobre:

sobre:
  texto: "A Comissão Regional de Alto Desempenho do Estado de São Paulo, CRAD-SP, tem por missão estimular o desenvolvimento das áreas de computação de alto desempenho, arquitetura de computadores, sistemas distribuídos e processamento paralelo no Estado de São Paulo. Para implementar esta missão a  CRAD-SP tem como metas: i) divulgar, expandir e estimular o interesse e a interação entre pesquisadores, profissionais e estudantes da área; ii) promover anualmente a Escola Regional de Computação de Alto Desempenho do Estado de São Paulo (ERAD-SP). A CRAD-SP congrega instituições de todo o Estado de São Paulo."

## Atividades:

estatuto:
  texto: "O regimento interno da CRAD-SP está em permanente de discussão. Alterações e contribuições são discutidas duas vezes ao ano, durante a realização da ERAD-SP e do Simpósio em Sistemas Computacionais de Alto Desempenho (SSCAD)."
  regimento-atual: "docs/Regimento CRAD-SP.pdf"
  revisoes:
    - desc: "Assembléia da CRAD/RS, ERAD 2013, 22/03/2013 - Inclusão da figura do Membro Honorário (vide Artigo 19, item f)"
      link: "docs/revisoes_estatuto/ataassembleia-da-crad-erad2013.pdf"
    - desc: "Assembléia da CRAD/RS, ERAD 2018, 04/04/2018 - Inclusão do Paraná e Santa Catarina como estados membros da CRAD/RS, bem como a troca da denominação para “Comissão Regional de Alto Desempenho da Região Sul”. Eleição da Comissão Executiva 2018-2021."
      link: "docs/revisoes_estatuto/ataassembleia-da-crad-erad2018.pdf"
#    - desc:
#    - link:

ERAD:
  texto: "A Escola Regional de Alto Desempenho da Região Sul é um evento regional que tem por objetivo qualificar profissionais da região nas áreas que compõem o Processamento de Alto Desempenho e Distribuído. Para tanto a ERAD provê um fórum regular onde possam ser apresentados avanços recentes nessas áreas e discutidas as formas de ensino de processamento de alto desempenho e distribuído nas universidades dos estados de Paraná, Rio Grande do Sul e Santa Catarina."


